<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* * */
        *{
            color:coral
        }
        /* 태그 - 태그명 사용 */
        div{
            color:cornflowerblue;
        }
        /* 클래스 - .으로 표시. 다중 선택이 가능 */
        .test{
            color:darkgoldenrod;
        }
        /* #아이디 - #으로 표시. 단일만 가능 */
        #test-id{
            color:darkviolet;
        }
    </style>
</head>
<body>
<body>
    <div class="test">A</div>
    <div class="test">B</div>
    <div id="test-id">C</div>
</body>
</html>
