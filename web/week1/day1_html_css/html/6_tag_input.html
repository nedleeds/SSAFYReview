<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- type is the explicit type for the input. -->
    <!-- type='text' is default. text is gonna appeard. -->
    <!-- type='password' is for the password. Hide all the inputs. -->
    <!-- value is default value. placeholder is holding the place with text. -->
    <input type="text" value="치킨"><br>
    <input type="password" placeholder="비밀번호를 입력하세요"><br><br>

    <!-- input type radio -->
    <!-- radio button : only for one selection -->
    <!-- but we need to wrap all('name') the buttons for this operation. -->
    자바반: <input type="radio" name="class">
    파이썬판: <input type="radio" name="class">
    임베디드반: <input type="radio" name="class" checked><br><br>

    <!-- type='checkbox' is able to check multiple boxes. -->
    치킨<input type="checkbox" name="food" id="" checked>
    삼겹살<input type="checkbox" name="food" id="" checked>
    마라탕<input type="checkbox" name="food" id=""><br><br>

    <!-- type='submit' for submit the data to the server. -->
    <!-- value : Submit(default) -->
    <input type="submit" value="로그인"><br><br>

    <!-- type='button' is general button. -->
    <!-- value : None(default) -->
    <input type="button", value="버튼">

</body>
</html>
