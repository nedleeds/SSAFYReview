<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- !!! 시험에 나온다 !!! -->
    <!-- 웹사이트의 이름 및 웹사이트에서 각각으로 이동되는 링크등을 구성할 때 사용 -->
    <header>
        <!-- 로고, 제목 등을 표시 -->
        <h1>LOGO</h1>
        <span>검색</span><input type="text">
    </header>

    <nav>
        <!-- 링크 중에서 중요도가 높은 링크등을 구성할 때 사용 -->
        <h1>네비게이션</h1>
        <ul>
            <li>메뉴1</li>
            <li>메뉴2</li>
        </ul>
    </nav>

    <main>
        <!-- 페이지 당 하나의 main만 존재해야한다. -->
        this is main
    </main>

    <section>
        <!-- section :  내용적 흐름과 구조를 만들기 위해 나누는 용도. 
                        뉴스나 광고등 서로 다른 성격들을 나눌 때 사용
                        내용들 간 관련된 사항일 때 사용 -->
    </section>

    <article>
        <!-- article :  본문과 별개로 구성되며 자체만으로 홀로 설 수 있는 태그
                        내용들 간 관련성이 떨어질 때 사용
                        ex) 블로그글, 포럼글 뉴스기사등 -->
    </article>

    <aside>
        <!-- 광고 등에 사용 -->
        for advertisement
    </aside>

    <footer>
        <!-- footer :저자 정보, 사이트맵, 연락처 등을 하단에 기재.-->
        CopyLight @ 2022 dhl
    </footer>


</body>
</html>
