<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            border: 1px solid black;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <button>버튼</button>

    <!-- inline 방식 -- vue / react 에서 주로 사용하는 방식 -->
    <button onclick=buttonClick()>버튼 클릭</button>
    
    <script>
        // 이벤트
        // 마우스 클릭, 휠, 키입력 ... 조건일 때 함수를 발동
        const button = document.querySelector("button");

        // element.addEventListener(조건, true일 때 동작 함수)
        // element.addEventListener(이벤트 리스너, 이벤트 핸들러)
        
        // 이벤트 리스너
        // 이벤트가 발생하는지 감지
        // 감지한 경우 이벤트 핸들러를 호출한다.

        // 이벤트 핸들러
        // 이벤트 발생 시 호출되는 함수
        // 인자에 함수가 넘겨졌다 (콜백함수)
        
        button.addEventListener("click", function(){
            console.log('click 동작')
        })

        // inline 방식 -- vue / react 에서 주로 사용하는 방식
        function buttonClick(){
            console.log("클릭 버튼")
        }

    </script>
</body>
</html>
