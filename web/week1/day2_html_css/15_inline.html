<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      border: 1px solid black;
    }
    span{
      padding-bottom: 30px;
      margin-bottom: 30px;
      width: 400px;
      height: 400px;
      display: inline;
      /* display:block; */
    }
  </style>
</head>
<body>
  <!-- 개행되지 않는 tag : span, a 
    display : inline 속성, 줄 바꿈 없이 나란히
              width, height 속성이 정상 동작 X
              margin, padding top, bottom 들이 다른 속성을 밀어내지 X
              보통 div 는 밀어낸다.
  -->
<span>테스트</span>
<a href="">네이버</a>
<span>테스트</span>
<div>hello</div>

  
</body>
</html>
