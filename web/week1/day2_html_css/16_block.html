<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      border: 1px solid black;
    }
    div{
      /* 공간이 150*150하면 남음 */
      width: 150px;
      height: 150px;
      display: inline; /* inline 속성으로 변환 -> width, height (X) */
    }
  </style>
</head>
<body>
  <!-- block : 자동으로 개행이 들어간다 (즉, 한 줄을 전부 차지.)
                모든 margin 및 padding 요소가 적용된다.
                ex) div, p, h1 ,section, article ...
  -->
  <div>div 태그</div>
  <p>p 태그</p>
  <h2>h2 태그</h2>
</body>
</html>
