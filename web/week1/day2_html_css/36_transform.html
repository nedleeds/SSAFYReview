  <style>
    .box{
      margin: 80px;

      border: 4px solid black;

      background-color:orange;
      /* transform: translate(50px, 50px); */
      /* transform: scale(5.5); */
      /* transform: rotate(45deg); */
      transform: rotate(45deg) scale(1.5);

    }
  </style>

  <div class="box">

  </div>
