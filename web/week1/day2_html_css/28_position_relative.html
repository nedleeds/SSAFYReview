<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    span, div{
      background-color: indianred;
      border: 1px solid black;
    }
    .top{
      /* 현재 좌표를 기준으로 한다. */
      position: relative;
      top: 5px;
    }
    .right{
      position: relative;
      right: 20px;
    }
    .bottom{
      position: relative;
      bottom: 10px;
    }
    .left{
      position: relative;
      left: 15px;
    }
  </style>
</head>
<body>
  <span class="top">
    top
  </span>
  <span class="right">
    right
  </span>
  <span class="bottom">
    bottom
  </span>
  <div class="left">
    left
  </div>
</body>
</html>
