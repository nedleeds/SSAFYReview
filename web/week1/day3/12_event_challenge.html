<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            border: 1px solid black;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <!-- inline 방식 -- vue / react 에서 주로 사용하는 방식 -->
    <button onclick=BBQ()>클릭시 랜덤 한 버튼이 나타납니다</button>
    <!-- eventListener 방식 -->
    <button class="btn">랜덤한 값을 나타내 줍니다</button>
    
    <script>
        const button = document.querySelector(".btn");

        button.addEventListener("click", function(){
            BBQ()
        })
        
        function BBQ(){
            alert(Math.ceil(Math.random()*10))
        }

    </script>
</body>
</html>
