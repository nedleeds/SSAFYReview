<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bg-yellow{
            background-color: black;
        }
        button{
            display: flex;
            flex-direction: column;
            width: 150px;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

    <button class="btn1">추가</button>
    <button class="btn2">제거</button>
    <button class="btn3">토글</button>

    <script>
        const button1 = document.querySelector(".btn1")
        const button2 = document.querySelector(".btn2")
        const button3 = document.querySelector(".btn3")

        button1.addEventListener('click', function(e){
            document.querySelector('body').classList.add("bg-yellow")
        })
        button2.addEventListener('click', function(e){
            document.querySelector('body').classList.remove("bg-yellow")
        })
        button3.addEventListener('click', function(e){
            document.querySelector('body').classList.toggle("bg-yellow")
        })
    </script>

</body>
</html>
