<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" class="keydown">
    <input type="text" class="keyup">
    <div class="keydown-result"></div>
    <div class="keyup-result"></div>

    <script>
        //keydown - keyboard를 눌렀을 때(한글은 잘 동작안하는 경우가 있다고 한다).
        const keydown = document.querySelector('.keydown');
        const keydownResult = document.querySelector('.keydown-result');
        keydown.addEventListener('keydown', function(e){
            keydownResult.textContent = e.key
            // input에 키를 입력하고 나면 내용을 지우도록하기
            if(e.code == "Enter"){
                e.target.value = ""
            }
        })

        //keyup - keyboard를 눌렀다 뗐을 때.
        const keyup = document.querySelector('.keyup');
        const keyupResult = document.querySelector('.keyup-result');
        keyup.addEventListener('keyup', function(e){
            console.log(e.target.value);
            console.log(e);
            console.log(e.code);
            keyupResult.textContent = e.key;
            if(e.code == "Enter"){
                e.target.value = ""
            }
        })

    </script>
</body>
</html>
