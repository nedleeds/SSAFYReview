<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="" class="text">
    <div></div>

    <script>
        const input = document.querySelector('input')
        const div = document.querySelector('div')

        // addEventListener('이벤트 리스너', '이벤트 핸들러')
        // 이벤트 리스터가 발생했네?(click) -> 이벤트 핸들러 진행시켜 !!
        // input에서 변화가 일어나면(pre!=curr) 탐지되는 기능 -> 'change'
        input.addEventListener('change', function(e){
            console.log(e)
            console.log(e.target) //target: e(이벤트)가 발생한 위치
            console.log(e.target.value) // target의 값
            div.textContent = e.target.value
        })
        // naver에서 querySelector로 id값 추출할 때 
        // --> const input = document.querySelector("#query")
        // 처럼 id 추출 시 # 붙여야한다.
        // --> console.log(input.value)

    </script>
</body>
</html>
