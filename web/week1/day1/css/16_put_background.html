<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .image-wrapper{
            width: 400px;
            height: 800px;
            background-image: url(../../../Images/homer.jpeg);
            background-repeat: no-repeat;
            /* contain - 비율을 고려하여 꽉 채움 */
            /* cover - 비율 고려안하고 꽉 채움 */
            background-size: cover;
            background-position: center;/* 보여주고 싶은 부분을 보여준다. */

        }
    </style>
</head>
<body>
    <div class="image-wrapper">

    </div>
</body>
</html>
