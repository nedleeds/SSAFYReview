<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

      <!-- 배경이 무작위로 변경되어야 한다 -->

      <!-- 중앙 파트에 시계가 나와야 한다. -->

      <!-- 하단에 메모를 통해 저장할수 있어야한다. -->

      <!-- 날씨 데이터를 가져올수 있어야한다. -->

    <div class="main-container">
      <!-- 시계파트 -->
      <div class="timer-wrapper">
        <div class="timer"></div>
        <div class="timer-content">Good morning, onyou</div>
      </div>

      <!-- 메모파트 -->
      <div class="memo-input-wrapper m-3">
        <input type="text" class="memo-input p-2" placeholder="오늘 할일을 입력하세요!">
      </div>

      <div class="memo-wrapper">
        <div class="memo-title">TODAY</div>
        <div class="memo"></div>
      </div>

      <!-- Button trigger modal -->
      <div class="modal-button" data-bs-toggle="modal" data-bs-target="#exampleModal"></div>

    <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
          <div class="modal-content bg-transparent border-0">
            <div class="modal-header border-0">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex"></div>
            <div class="modal-footer border-0"></div>
          </div>
        </div>
      </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
