<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            color: white;
            background-color: black;
            font-size: 50px;
            font-weight: bold;
        }
        .colorRed{
            color: red;
            font-size: 50px;
            font-weight: bold;
        }
        .colorBlue{
            color: blue;
            font-size: 50px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>HI</h1>
    <button>컬러바꾸기</button>
    <script>
        const h1 = document.querySelector('h1');
        const button = document.querySelector('button');

        h1.classList.add('colorBlue');
        button.addEventListener('click', function(){
            h1.classList.replace('colorBlue', 'colorRed')
        })
    </script>
</body>
</html>
