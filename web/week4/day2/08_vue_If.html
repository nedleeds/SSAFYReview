<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            color: white;
            background-color: black;
        }
    </style>
</head>
<body>
    <div id="app">
        <p v-if="seen">이제 나를 볼 수 있어요</p>
        <button @click="toggleView">보기 / 숨기기</button>
         <!-- @click이랑 v-on:click 동일하다 -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",

            data(){
                return {
                    seen: false
                }
            },

            methods:{
                toggleView(){
                    console.log(this.seen);
                    if(this.seen){
                        this.seen = false;
                    }
                    else{
                        this.seen = true;
                    }
                }
            }
        })
    </script>
</body>
</html>
